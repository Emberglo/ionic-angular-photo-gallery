<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prompt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prompt</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>Prompt</h4>
        <ion-button color="danger" expand="full" (click)="showPrompt()">Show Prompt</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="selectedData">
      <ion-col>
        <ion-text>Hello {{selectedData?.Name}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
